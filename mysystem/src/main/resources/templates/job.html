<div class="what_we_do_section layout_padding">
    <div class="container">
        <h1 class="what_taital">招聘岗位</h1>
        <p class="what_text">社区现有以下用人需求 </p>
        <div class="what_we_do_section_2">
            <div class="row">
                <table class="table table-striped">
                    <thead>
                        <td>编号</td>
                        <td>岗位名称</td>
                        <td>详情介绍</td>
                        <td>工资</td>
                        <td>剩余需求数量</td>
                        <td>操作</td>
                    </thead>

                    <tr th:each="jobs:${#httpServletRequest.getAttribute('jobs')}">

                        <form method="post" th:action="@{/toEmploy}" onsubmit="sub()">
                            <td th:text="${jobsStat.index+1}"></td>
                            <td th:text="${jobs.jobName}">楼道卫生保洁员</td>
                            <td th:text="${jobs.details}">打扫楼道</td>
                            <td th:text="${jobs.salary}">2500</td>
                            <td th:text="${jobs.number}">10</td>
                            <input type="hidden" th:value="${jobs.jobId}" name="jId">

                            <td>
<!--                                <button class="btn btn-success" th:onclick="window.location='/xx'">应聘</button>-->
                                <input type="submit" value="应聘" class="btn btn-success">

                            </td>
                        </form>
                    </tr>

                </table>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">我是标题</h4>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
